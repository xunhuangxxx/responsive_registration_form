<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@200;300;500&display=swap" rel="stylesheet">

    <link href="css/stylesheet.css" rel="stylesheet"/>
  </head>

  <body>
    <header>
      <div id="title">THE CODE REVIEW</div>
      <h3>Signup for our newsletter </h3>
      <p id="intro">Get the latest news on how your code is doing right in your inbox</p>
    </header>

    <main>

      <form action="index.html" method="post">
        <div class="form">
          <fieldset id="fieldset1">
            <legend>Contact Information</legend>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user-name" placeholder="Required"/>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="user-email" placeholder="Required"/>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user-phone"/>

            <label for="address">Street Address</label>
            <input type="text" id="address" name="user-address"/>

            <label for="city">City</label>
            <input type="text" id="city" name="user-city"/>

            <label for="state">State</label>
            <select id="state" name="user-state">
              <option value="">Choose State</option>
              <option value="Alabama">Alabama</option>
              <option value="Arizona">Arizona</option>
              <option value="California">California</option>
              <option value="Florida">Florida</option>
              <option value="Georgia">Georgiaa</option>
              <option value="Maryland">Maryland</option>
              <option value="Massachusetts">Massachusetts</option>
              <option value="New York">New York</option>
              <option value="Ohio">Ohio</option>
              <option value="Texas">Texas</option>
              <option value="Washington">Washington</option>

            </select>

            <label for="zip">Zip Code</label>
            <input type="number" id="zip" name="user-zip-code"/>
         </fieldset>
       </div>


       <div class="form">
         <fieldset id="fieldset2">
           <legend>Newsletter</legend>
           <p class="p1">Select the newsletter yo would like to receive</p>

           <input type="checkbox" id="html" name="html-news"/>
           <label for="html">HTML News</label><br />

           <input type="checkbox" id="css" name="css-news"/>
           <label for="css">CSS News</label><br />

           <input type="checkbox" id="javescript" name="javescript-news"/>
           <label for="javescript">Javescript News</label><br />

           <p class="p1">Newletter format</p>
           <input type="radio" id="html-format" name="format"/>
           <label for="html-format">HTML</label><br />
           <input type="radio" id="html-text" name="format"/>
           <label for="text-format">Plain text</label><br />

         <div id="other">
           <label for="other-topics">Other topics you'd like to hear about</label>
           <textarea name="other-topics" rows="5" cols="20"></textarea>
         </div>

         <button type="submit">Sign Up</button>

        </fieldset>
       </div>
    </form>
   </main>

   <footer>
      <p>Copyright The Code Review</p>

    </footer>

  </body>
