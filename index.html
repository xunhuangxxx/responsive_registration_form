<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;400&family=Readex+Pro&family=Work+Sans:wght@300;500&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <div id="title">THE CODE REVIEW</div>
      <h4>Signup for our newsletter </h4>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>

    <main>
      <form action="index.html" method="post">
        <fieldset>
          <legend>Contact Information</legend>
          <label for="name">Full Name</label>
          <input type="text" id="name" name="user-name"/>

          <label for="email">Email Address</label>
          <input type="email" id="email" name="user-email"/>

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="user-phone"/>

          <label for="address">Street Address</label>
          <input type="text" id="address" name="user-address"/>

          <label for="city">City</label>
          <input type="text" id="city" name="user-city"/>

          <label for="state">State</label>
          <input type="text" id="state" name="user-state"/>

          <label for="zip">Zip Code</label>
          <input type="number" id="zip" name="user-zip-code"/>
       </fieldset>

       <fieldset>
         <legend>Newsletter</legend>
         <p>Select the newsletter yo would like to receive</p>

         <input type="checkbox" id="html" name="html-news"/>
         <label for="html">HTML News</label><br />

         <input type="checkbox" id="css" name="css-news"/>
         <label for="css">CSS News</label><br />

         <input type="checkbox" id="javescript" name="javescript-news"/>
         <label for="javescript">Javescript News</label><br />

         <p>Newletter format</p>
         <input type="radio" id="html-format" name="format-html"/>
         <label for="html-format">HTML</label><br />
         <input type="radio" id="text-format" name="format-text"/>
         <label for="text-format">Plain text</label><br />

         <label for="other-topics">Other topics you'd like to hear about</label>
         <textarea name="other-topics" rows="8" cols="80"></textarea>
       </fieldset>

       <button type="submit">Sign Up</button>

      </form>
    </main>
    <footer>
      <p>Copyright The Code Review</p>

    </footer>

  </body>
